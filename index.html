<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="contrasticon.png"
  </head>
  <body>
    <header>
      <img src="logo.png" id="logo" />
    </header>

    <main class="main">
      <div class="grid-container">
        <div id="grid" class="grid"> </div>
      </div>
      <div id="btn-menu" class="btn-menu">
        <div class="slider-and-value">
          <p id="sizeValue" class="size-value">8 x 8</p>
          <input type="range" min="1" max="64" value="8" id="slider" class="slider"/>
        </div>
        <input type="color" id="picker" value="#e1eedd"/>
        <button id="colorBtn" class="btn">Color mode</button>
        <button id="rainbowBtn" class="btn">Rainbow mode</button>
        <button id="eraserBtn" class="btn">Eraser</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        razlevio
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
